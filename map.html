   mapboxgl.accessToken = 'pk.eyJ1Ijoic2FyYWxnYyIsImEiOiJja2NjbTAyczkwNXA3Mnlscm5nbjN5OHZiIn0.yNcJkPBSugRlIeGkXDRlZw'; //Mapbox token

        type: "GET",

        url: 'https://docs.google.com/spreadsheets/d/1cSB7VIMxpFSu21K7Pp649GyB2I6-g8fiI-CMsxZYEaM/gviz/tq?tqx=out:csv&sheet=FieldRecordings',

      $.ajax({

        dataType: "text",
        success: function (csvData) { makeGeoJSON3(csvData); }

      function makeGeoJSON(csvData) {
        csv2geojson.csv2geojson(csvData, {
          latfield: 'Latitude',
          lonfield: 'Longitude',
          delimiter: ','
        }, function (err, data) {
          
          map.on('load', function () {
                        
            map.loadImage(
             //'media/gota_wave.png',
              'https://cdn.glitch.com/9961826d-8fe5-4bb6-9bcf-a08c87d820d0%2FCo%CC%81pia%20de%20novaslogos2-07.png?v=1598687497266',
              function(error, image) {
              if (error) throw error;
              map.addImage('wave', image);
            });

            
            // LAYER SONS DISSO
            map.addLayer({
              'id': 'Sounds',
              'type': 'symbol',
              'source': {
                'type': 'geojson',
                'data': data
              },

              'layout': {
                'icon-image': 'wave',
                'icon-anchor': 'bottom', // point of the icon which will correspond to marker's location
                "icon-allow-overlap": true,
                //'icon-size': 0.025
              }
            });        

            
            
            // When a click event occurs on a feature in the 'Sounds' layer, open a popup at the
            // location of the feature, with description HTML from its properties.
            
            map.on('click', 'Sounds', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();

                var description = `<iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/`+e.features[0].properties.Embed +`&color=%23F6AE2D&inverse=false&auto_play=false&show_user=false"></iframe>`;


                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
                }

                //add Popup to map

                new mapboxgl.Popup()
                  .setLngLat(coordinates)
                  .setHTML(description)
                  .addTo(map);
            });
          
          
            

            // Change the cursor to a pointer when the mouse is over the places layer.
            map.on('mouseenter', 'Sounds', function () {
              map.getCanvas().style.cursor = 'pointer';
            });
 
            // Change it back to a pointer when it leaves.
            map.on('mouseleave', 'places', function () {
              map.getCanvas().style.cursor = '';
            });

           // FIT BOUNDS
           // var bbox = turf.bbox(data);
           // map.fitBounds(bbox, { padding: 50 });

             map.setLayoutProperty('Sounds', 'icon-size', 
            ['interpolate', ['linear'], ['zoom'],
               0,
              //TAMANHO AO ZOOM 0
              0.09,
              6,
              //TAMANHO AO ZOOM 7
              0.15,
              15,
              0.4,
              24,
              //TAMANHO AO ZOOM 24
              0.9
            ]);
            
          });

        });
      };

            //LAYER SONS DAQUILO

                //'icon-size': 0.025

            map.on('click', 'Sound Pieces', function (e) {
                var coordinates = e.features[0].geometry.coordinates.slice();
                  
                var description = `<iframe width="100%" height="20" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/`+ e.features[0].properties.Embed +`&color=%239AD1D4&inverse=false&auto_play=false&show_user=false"></iframe>`;

                while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {

           // FIT BOUNDS

            map.setLayoutProperty('Sound Pieces', 'icon-size',

          });

      function makeGeoJSON3(csvData) {

      // enumerate ids of the layers
      var toggleableLayerIds = ['Sound Pieces', 'Sounds', 'Videos'];
      var banner = ['https://cdn.glitch.com/9961826d-8fe5-4bb6-9bcf-a08c87d820d0%2FCo%CC%81pia%20de%20novaslogos2-08.png?v=1598687498799', 'https://cdn.glitch.com/9961826d-8fe5-4bb6-9bcf-a08c87d820d0%2FCo%CC%81pia%20de%20novaslogos2-07.png?v=1598687497266', 'https://cdn.glitch.com/9961826d-8fe5-4bb6-9bcf-a08c87d820d0%2FCo%CC%81pia%20de%20novaslogos2-09.png?v=1598687497908'];

            // set up the corresponding toggle button for each layer
            for (var i = 0; i < toggleableLayerIds.length; i++) {
                var id = toggleableLayerIds[i];
                 var img = document.createElement('img');
                 img.src = banner[i];
                 img.width = "50";
                 var check = document.createElement('img');
                 check.src = 'https://cdn.glitch.com/9961826d-8fe5-4bb6-9bcf-a08c87d820d0%2Fcheck_branco-12.png?v=1599121224881';  
                 check.width = "25"; 
                 check.style.paddingTop = "40px";
                 var title = document.createElement('p');
                 title.textContent = id;
                 var link = document.createElement('a');
                 link.href = '#';
                 link.className = 'active';
                 link.appendChild(check);
                 link.appendChild(img);
                 link.appendChild(title);
                 
 
                link.onclick = function(e) {
                  var clickedLayer = this.textContent;
                    e.preventDefault();
                    e.stopPropagation();

                    var visibility = map.getLayoutProperty(clickedLayer, 'visibility');

                    // toggle layer visibility by changing the layout object's visibility property
                    if (visibility === 'visible') {
                        map.setLayoutProperty(clickedLayer, 'visibility', 'none');
                        this.className = '';
                    } else {
                        this.className = 'active';
                        map.setLayoutProperty(clickedLayer, 'visibility', 'visible');
                    }
                };

                var layers = document.getElementById('menu');
                layers.appendChild(link);
            }

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>
